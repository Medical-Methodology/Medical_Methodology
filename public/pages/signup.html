        <title>Sign Up</title>

    <body>
        <header>
            <div id = 'upper-space'></div>
                <div id = 'bar'>
                    <img src = '../images/logo.png' alt = 'logo' id = 'logo'>
                    <a id = 'title-button' href = '../index.html'>Medical Methodology</a>
                    <nav>
                        <ul class = 'nav-links'>
                            <li><a class = 'nav-link' href = '../index.html'>Home</a></li>
                            <li><a class = 'nav-link' id = 'selected' href = 'signup.html'>Sign Up</a></li>

                            <li><a class = 'nav-link' href = 'dictionary.html'>Dictionary</a></li>
                            <li><a class = 'nav-link' href = 'about.html'>About Us</a></li>
                        </ul>
                    </nav>
                </div>
            <div id = 'lower-space'></div>
        </header>

        <br></br>

        <main>
            <div id = 'details'>
                <h1>Sign Up</h1>

                <form action = 'signup.html' method = 'POST' id = 'signup-form'>
                    <input type = 'text' placeholder = 'First Name...' name = 'first-name' id = 'first-name'></input>
                    <br></br>
                    
                    <input type = 'text' placeholder = 'Last Name...' name = 'last-name' id = 'last-name'></input>
                    <br></br>

                    <input type = 'text' placeholder = 'Email...' name = 'email' id = 'email'></input>

                    <div id = 'error-gap'></div>
                    <!-- Used for injecting HTML when JS detects sign up error -->
                    <div id = 'error'></div> 

                    <input type = 'password' placeholder = 'Password' name = 'password' id = 'password'></input>
                    
                    <p id = 'password-limit'>**Password must be more than 6 characters.</p>

                    <p id = 'small-gap'></p>

                    <button id = 'signup-button'>Sign Up</button>
                </form>
            </div>
        </main>

        <!-- Imports certain Firebase services -->
        <script src = "https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>

        <!-- Links to JS file -->
        <!-- Place JS files at end of body to allow them to reference HTML elements -->
